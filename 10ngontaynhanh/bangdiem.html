<script src="assets/js/jsTypingChallenge.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script>
  $(function(){
    var score = JSON.parse(window.localStorage.score);
    let max = score[0].speed;
    let min = score[0].speed;
    for(i=1;i<score.length;i++){
      if(score[i].speed>max){
        max = score[i].speed;
      }
      if(score[i].speed<min){
        min = score[i].speed;
      }
    }
    for(i=0;i<score.length;i++){
      $('#score').prepend('<tr style="background:'+((max==score[i].speed)?'#17a2b8':((min==score[i].speed)?'#ff5f84':'transparent'))+'"><td>'+Math.min(Math.round(score[i].speed/50*100,1)/10,10)+'</td><td>'+score[i].speed+'</td><td>'+score[i].right+'</td><td>'+score[i].wrong+'</td><td>'+score[i].time+'</td></tr>');
    }
    $('#resetScore').click(function() {
      window.localStorage.score = "[]";
      window.location.reload();
    })
  })
</script>
